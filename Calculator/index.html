<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="display" id="display" readonly>
        <div id="keys">
            <button id="btnPlus" class="button ope" onclick="appendToDisplay('+')">+</button>
            <button id="btn7" class="button" onclick="appendToDisplay('7')">7</button>
            <button id="btn8" class="button" onclick="appendToDisplay('8')">8</button>
            <button id="btn9" class="button" onclick="appendToDisplay('9')">9</button>
            <button id="btn1Minus" class="button ope" onclick="appendToDisplay('-')">-</button>
            <button id="btn4" class="button" onclick="appendToDisplay('4')">4</button>
            <button id="btn5" class="button" onclick="appendToDisplay('5')">5</button>
            <button id="btn6" class="button" onclick="appendToDisplay('6')">6</button>
            <button id="btnMult" class="button ope" onclick="appendToDisplay('*')">*</button>
            <button id="btn3" class="button" onclick="appendToDisplay('3')">3</button>
            <button id="btn2" class="button" onclick="appendToDisplay('2')">2</button>
            <button id="btn1" class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button ope" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button ope" onclick="calculate('=')">=</button>
            <button class="button ope" onclick="clearDisplay()">C</button>  
            


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
