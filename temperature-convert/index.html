<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature converter</h1>
        <input type="number" value="0" id="textBox"><br>
        
        <input type="radio" id="toFahrenheit" class="input" name="unit">
        <label for="toFahrenheit">Celsius to Fahrenheit</label><br>

        <input type="radio" id="toCelsius" class="input" name="unit">
        <label for="toCelsius">Fahrenheit to Celsius</label><br>

        <button type="button" id="submit" onclick="convert()">SUBMIT</button>

        <p id="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
